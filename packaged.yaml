AWSTemplateFormatVersion: '2010-09-09'
Description: 'myadbox-lambda

  Managed all of myadbox-lambda functions

  '
Globals:
  Function:
    Timeout: 3
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  ImageProcessorApi:
    Description: API Gateway endpoint URL for Prod stage for Image Processor function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/processImage/
  ImageProcessorFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  ImageProcessorFunctionIamRole:
    Description: Implicit IAM Role created for Image Processor function
    Value:
      Fn::GetAtt:
      - ImageProcessorFunctionRole
      - Arn
Resources:
  HelloWorldFunction:
    Properties:
      CodeUri: s3://myadbox-lambda/5838f91380031a2ee9a9cebab4b7c45d
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Properties:
            Method: get
            Path: /hello
          Type: Api
      Handler: app.lambda_handler
      Runtime: nodejs8.10
    Type: AWS::Serverless::Function
  ImageProcessorFunction:
    Properties:
      CodeUri: s3://myadbox-lambda/d93f51abd427ced47d70c78ee9931f67
      Events:
        ImageProcessor:
          Properties:
            Method: post
            Path: /processImage
          Type: Api
      Handler: app.handler
      Runtime: nodejs8.10
      Timeout: 300
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
